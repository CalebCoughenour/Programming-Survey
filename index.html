<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Caleb's</h1>
      <h1>Programming Language</h1>
      <h1>Survey</h1>
    </div>
    <form id="survey-form">
      <label for="lang-difficulty">What Difficulty Is Preferred?</label>
      <select class="form-control" id="lang-difficulty">
        <option value="1">Simple, Robust & Large Libraries</option>
        <option value="2">Challenge, But Not Difficult</option>
        <option value="3">A Little More Challenging</option>
      </select>
      <label for="source">Do You Prefer Open Or Closed Source Languages?</label>
      <select class="form-control" id="source">
        <option value="1">Open Source</option>
        <option value="2">Close Source</option>
      </select>
      <label for="libraries">What Sort Of Libraries Do You Prefer?</label>
      <select class="form-control" id="libraries">
        <option value="1">Huge set of libraries</option>
        <option value="3">.NET Frameworks</option>
      </select>
      <label for="code-blocks">What Type Of Code-Block Would You Want To Use?</label>
      <select class="form-control" id="code-blocks">
        <option value="1">Indentation</option>
        <option value="2">Curly Brackets</option>
      </select>
      <label for="typecasting">Do you prefer Dynamic or Static Typecasting?</label>
      <select class="form-control" id="typecasting">
        <option value="1">Dynamically</option>
        <option value="2">Statically</option>
      </select>
      <label for="interpreter">How Do You Prefer Your Program To Be Interpreted?</label>
      <select class="form-control" id="interpreter">
        <option value="1">Interactive Interpreter</option>
        <option value="2">Interpreted At Runtime</option>
        <option value="3">No Interpreter</option>
      </select>
      <button type="submit" class="btn">Submit Answers</button>
    </form>

    
    <div id="javascript-reveal">
      <p>
        Based off your answers, you might like Javascript the best!
      </p>
    </div>
    <div id="python-reveal">
      <p>
        Based off your answers, you might like Python the best!
      </p>
    </div>
    <div id="c-reveal">
      <p>
        Based off your answers, you might like C# the best!
      </p>
    </div>
 


    
  </div>
</body>
</html>
